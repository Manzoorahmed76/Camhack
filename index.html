
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Animation</title>
    <style>
        /* Your CSS styles here */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .flag-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
       .flag img {
    width: 500px; /* Adjust the width of the flag */
    height: auto; /* adjust height to maintain aspect ratio */
    animation: flagAnimation 1s infinite alternate;
}
        .welcome {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    position: absolute;
    bottom: 20px; /* Adjust the distance from the bottom of the screen */
    left: 50%;
    transform: translateX(-50%);
    color: white;
    display: inline-block;
    animation: colorChange 1s ease-in-out infinite alternate;
}
        .js-organization {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            opacity: 0.5; /* Adjust the opacity */
            animation: nameAnimation 5s linear infinite;
        }
        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: orange; }
            100% { color: purple; }
        }
        @keyframes flagAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        @keyframes nameAnimation {
            0% {
                top: 0;
                left: 50%;
                opacity: 1;
            }
            20% {
                top: 50%;
                left: 50%;
                opacity: 0.5;
            }
            40% {
                top: 50%;
                left: 0;
                opacity: 0.5;
            }
            60% {
                top: 50%;
                left: 100%;
                opacity: 0.5;
            }
            80% {
                top: 0;
                left: 50%;
                opacity: 0.5;
            }
            100% {
                top: 100%;
                left: 50%;
                opacity: 0.5;
            }
        }
    </style>
</head>
